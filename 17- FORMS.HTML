action -> define para qual url será enviado os dados, vazio envia para mesma url method
-GET
POST

<form action="" method="get" enctype="multipart/form-data" >
    <h1> Digite seu Endereço: </h1>
    <label>
        Rua:
<input type="text" name="Rua" autocomplete="street-address"/>
</label>

<label>
    e-mail:
    <input type="e-mail" name="e-mail" />
</label>

<label>
    numero:
    <input type="nuemro" name="numero" />
</label>

<label>
    Foto:
    <input type="file" name="arquivo" />
</label>

<button type="submit"> Enviar dados </button>
<button type=" reset"> Reset </button>
</form>
